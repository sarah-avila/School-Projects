[[extend 'layout.html']]

<section class="section">
  <div class="title">Your Address Book</div>
    <!-- Names Table -->
    <table class="table is-striped is-fullwidth">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Numbers</th>
        </tr>
        [[for row in rows:]]
        <tr>
            <td>[[=row.first_name]]</td>
            <td>[[=row.last_name]]</td>
            <td>
                <!-- Edit Button -->
                <a class="button is-warning" href="[[=URL('edit_contact', row.id)]]">
                    <i class="fa fa-fw fa-edit"></i>
                </a>
            </td>
            <td>
                <!-- Delete Button-->
                <a class="button is-danger" href="[[=URL('delete_contact', row.id, signer=url_signer)]]">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
            <td>Phone Number</td>
            <td>
                 <!-- Edit Button -->
                <a class="button is-warning">
                    <i class="fa fa-fw fa-edit"></i>
                </a>
            </td>
        </tr>
        [[pass]]
    </table>
    <!-- Add Contact Button -->
    <a class="button is-primary" href="[[=URL('add_contact')]]">
        Add contact
    </a>
</section>
