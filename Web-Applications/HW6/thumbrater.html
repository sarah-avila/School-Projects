<span>
    <span>
        <i class="fa fa-flip-horizontal fa-thumbs-up" v-if="compare(rating, 0, 'greater')" @click="rate(0)"></i>
        <i class="fa fa-flip-horizontal fa-thumbs-o-up" v-if="compare(rating, 0, 'less or equal')" @click="rate(1)"></i>
    </span>
    <span>
        <i class="fa fa-thumbs-down" v-if="compare(rating, 0, 'less')" @click="rate(0)"></i>
        <i class="fa fa-thumbs-o-down" v-if="compare(rating, 0, 'greater or equal')" @click="rate(-1)"></i>
    </span>
</span>
